version: 2.1
jobs:
  deploy-to-s3-bucket:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: Initialize Terraform and apply config in current directory
          command: |
            terraform init -input=false
            terraform plan -out=tfplan -input=false
            terraform apply "tfplan"
workflows:
  default:
    jobs:
      - deploy-to-s3-bucket
